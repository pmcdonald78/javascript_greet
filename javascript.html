<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script>
      function greet()
      {
          let name = document.querySelector('#name').value;
          if (name === '')
          {
              name = 'world';
          }
          document.querySelector('#result').innerHTML = 'Hello, ' + name + '!';
      }
  </script>
  <body>
    <div class="form">
      <form onsubmit="greet(); return false;">
          <input type="text" id="name" placeholder="Name">
          <input type="submit">
      </form>
    </div>
    <div id="result">
        Hello!
    </div>
  </body>
</html>
